version: '3.8'
services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server:/usr/src/app
      - ./task.db:/usr/src/app/db/task.db  # Pfad zur SQLite-Datei auf Host und im Container
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    command: npm start

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    command: npm start

